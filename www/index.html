<body class="use-material-icons" ng-app="app" ng-controller="coreController">
<ion-tabs class="tabs-icon-bottom tabs-color-active-balanced">
  <ion-tab title="我的园地" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" badge="0"  href="#/fields">
    <ion-nav-view name="tab-fields"></ion-nav-view>
  </ion-tab>
  <ion-tab title="用户中心" icon-off="ion-ios-person-outline" hide-tabs="false" icon-on="ion-ios-person" href="#/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>

<script id="modal-login.html" type="text/ng-template">
  <div class="modal">
    <div class="bar bar-balanced">
      <h1 class="title">检测小助手</h1>
    </div>
    <ion-content  class="has-header padding" ng-controller="loginCtrl as login">
      <div class="list">
        <form name="loginForm" role="form" class="form-validate padding-top" ng-submit="login.login()">
          <label class="item item-input input-energized">
            <span class="input-label">用户名</span>
            <input type="text" placeholder="请输入用户名" ng-model="login.userInfo.userName" required>
          </label>
          <label class="item item-input input-energized">
            <span class="input-label">密码</span>
            <input type="password"  placeholder="请输入密码" ng-model="login.userInfo.passWord" required>
          </label>
          <div class="padding">
            <button type="submit" ng-disabled="loginForm.$invalid||login.isLogin" class="button button-block button-balanced">
              登录
            </button>
          </div>
          <p ng-show="login.isError" class="bg-danger">
            <em class="icon-circle-cross"></em>{{login.errorMsg}}</p>
        </form>
      </div>
    </ion-content>
  </div>
</script>

</body>
</html>
