<ion-view view-title="用户信息">
  <div class="bar bar-header bar-balanced">
    <h1 class="title">用户信息</h1>
  </div>
  <ion-content class="has-header padding">
    <ion-list>
      <ion-item class="item-divider text-plain">
        手机号
      </ion-item>
      <ion-item class="item-input">
        <input type="text" placeholder="请输入手机号" ng-model="account.userInfo.tel">
      </ion-item>
      <ion-toggle ng-model="account.userInfo.bRecvWarn" ng-true-value="1" ng-false-value="0" toggle-class="toggle-balanced">是否接收通知</ion-toggle>
    </ion-list>
    <button class="button button-positive button-block" ng-click="account.submitChange()">
      提交
    </button>

    <button class="button button-energized button-block" ng-click="account.showEdit()">
      修改密码
    </button>

    <button class="button button-assertive button-block" ng-click="account.logOut()">
      登出
    </button>

  </ion-content>
</ion-view>

<script id="accourt-changePwd.html" type="text/ng-template">
  <div class="modal">
    <div class="bar bar-assertive">
      <button ng-click="account.closeEdit()" class="button button-clear">返回</button>
      <h1 class="title"></h1>
      <button ng-click="account.submitEdit()" class="button button-clear">提交</button>
    </div>
    <ion-content>
      <div class="list" style="margin-top: 13px">
        <div class="item item-divider">
          密码修改
        </div>
        <div class="item item-input">
          <input type="password" ng-model="account.oldPwd" placeholder="请输入旧密码">
        </div>
        <div class="item item-input">
          <input type="password" ng-model="account.newPwd" placeholder="请输入新密码">
        </div>
      </div>
    </ion-content>
  </div>
</script>
