<ion-view view-title="我的园地">
  <div class="bar bar-header bar-balanced">
    <h1 class="title">我的园地</h1>
  </div>
  <ion-content class="has-header padding">
    <ion-refresher pulling-text="下拉刷新..." on-refresh="fields.loadFields()"> </ion-refresher>
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="afield in fields.fields" type="item-text-wrap" href="#/fields/{{afield.fieldIndex}}">
        <h2 class="text-plain">{{afield.fieldName}}</h2>
        <span ng-repeat="dev in afield.devList" ng-class="fields.devClass(dev)">{{fields.devTypeName(dev)}}:{{dev.val}}{{fields.devParamName(dev)}}&nbsp;&nbsp;&nbsp;</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
